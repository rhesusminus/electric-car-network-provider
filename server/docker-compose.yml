version: '3.4'

services:
  server:
    image: server
    build: .
    environment:
      NODE_ENV: development
    ports:
      - 3000:3000
    volumes:
      - .:/usr/src/app
    command: npm run dev

  mongodb:
    image: mongo:4.4.1-bionic
    ports:
      - 27017:27017
    volumes:
      - data:/data/db

  redis:
    image: redis:6.0.8-alpine
    ports:
      - 6379:6379
    volumes:
      - redis:/data

volumes:
  data:
  redis: {}
